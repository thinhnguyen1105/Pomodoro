<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <div class="row" id="navbar">
            <img src="./img/sound icon .png" alt="">
            <img src="./img/setting icon  copy 2.png" alt="">
        </div>
    </div>
    <!-- end navbar -->
    <div class="container">
        <div class="row text-center" id='logo'>
            <img src="./img/Layer 3.png" alt="">
        </div>
        <div class="row">
            <div class="col-12 text-center" id="timer">
                <h1>25 : 00</h1>
            </div>

        </div>
        <div class="row" id="button">
            <div>
                <button>POMODORO</button>
                <button>LONG BREAK</button>
                <button>SHORT BREAK</button>
            </div>
        </div>
        <div class="mt-3"></div>
        <div class="row" id='player'>
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <img src="./img/playbutton.png" alt="">
                <img src="./img/replaybutton.png" alt="">
            </div>
        </div>
        <div class="mt-3"></div>
        <div class="todoJob">
            <input type="text" class="form-control" placeholder="Add something to do...">
        </div>
    </div>
</body>

</html>
